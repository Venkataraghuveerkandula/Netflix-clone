<!DOCTYPE html>
<html>
<head>
	<title>Netflix Home Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #141414;
			background-image: url('https://i0.wp.com/9to5toys.com/wp-content/uploads/sites/5/2018/04/itunes-movie-sale1.jpg?resize=1200%2C628&ssl=1');
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}
		.logo {
			width: 100px;
		}
		.navigation {
			display: flex;
			align-items: center;
		}
		.navigation a {
			color: #f8f5f5;
			margin-right: 20px;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
		}
		.navigation a:hover {
			color: #e50914;
		}
		.hero {
			background-image: url('//Netflix.jpg');
			background-size: cover;
			background-position: center;
			height: 600px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			color: rgb(220, 136, 136);
			text-align: center;
			padding: 0 20px;
		}
		.hero h1 {
			font-size: 60px;
			margin-bottom: 20px;
		}
		.hero p {
			font-size: 24px;
			margin-bottom: 40px;
		}
		.hero button {
			background-color: #e50914;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			font-weight: bold;
			border-radius: 5px;
			cursor: pointer;
		}
		.hero button:hover {
			background-color: #f40612;
		}
		.featured {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin-bottom: 20px;
		}
		.featured-item {
			width: 30%;
			margin-bottom: 20px;
			position: relative;
		}
		.featured-item img {
			width: 100%;
			border-radius: 5px;
		}
		.featured-item .overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			opacity: 0;
			transition: opacity 0.3s ease-in-out;
			border-radius: 5px;
		}
		.featured-item:hover .overlay {
			opacity: 1;
		}
		.featured-item .overlay h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		.featured-item .overlay p {
			font-size: 18px;
			margin-bottom: 20px;
		}
		.featured-item .overlay button {
			background-color: #e50914;
			color: black;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			font-weight: bold;
			border-radius: 5px;
			cursor: pointer;
		}
		.featured-item .overlay button:hover {
			background-color: #f40612;
		}
		.footer {
			background-color: #000;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 14px;
			margin-top: 20px;
		}
		.footer a {
			color:#141414;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="header">
			<img src="https://pngimg.com/uploads/netflix/netflix_PNG15.png" alt="Netflix Logo" class="logo">
			<nav class="navigation">
				<a href="#">Home</a>
				<a href="#">TV Shows</a>
				<a href="#">Movies</a>
				<a href="#">New & Popular</a>
				<a href="#">My List</a>
				<a href="#"class="btn">Sign In</a>
			</nav>
		</header>
		<section class="hero">
			<h1>Unlimited movies,
				 TV shows and series </h1>
				<nav class="navigation">
					<a href="#" class="btn">getstarted</a>
				</nav>	
		</section>
	</div>
</body>
